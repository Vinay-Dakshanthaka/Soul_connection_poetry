<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Product Cards</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #07617C;
        }

        .custom-card {
            width: 90%;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.329);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            /* Add box shadow */
        }

        .custom-card .card-img {
            height: 100%;
            width: 100%;
            object-fit: cover;
        }

        .card-title {
            color: white;
        }

        .card-body {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: space-between;
        }

        .buy-now {
            align-self: flex-end;
            background-color: #fff;
        }

        .btn {
            background-color: white;
            font-weight: bold;
            color: #000;
        }

        .custom-column {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 92%;
        }

        /* Custom CSS for aesthetic look */
        .custom-column h2 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .custom-column p {
            color: #555;
            line-height: 1.6;
        }

        .view-items-link {
            color: white;
            text-decoration: none;
        }

        @media (max-width: 767px) {
            .custom-card {
                width: 100%;
                text-align: center;
                /* Center the text on smaller screens */
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12 custom-column">
                <h1>Issues</h1>
            </div>
        </div>
    </div>

            <!-- Card 1 -->
            <div class="col-lg-6 mb-4 mt-3 ">
                <div class="card custom-card ">
                    <div class="row no-gutters">
                        <!-- Left Side Column (Image) -->
                        <div class="col-md-4 ">
                            <img src="./img/product.png" class="card-img" alt="Product Image">
                        </div>
                        <!-- Right Side Column -->
                        <div class="col-md-8">
                            <div class="card-body">
                                <!-- Product Name -->
                                <h5 class="card-title">Product Name </h5>
                                <!-- View Item Link -->
                                <p class="card-text"><a href="#" class="view-items-link">View Item</a></p>
                                <!-- Buy Option -->
                                <p class="card-text text-right buy-now"><small class=" btn">Buy
                                        Now</small></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
